
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نتيجة الطالب</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f8f8f8; padding: 20px; direction: rtl; }
        h2 { color: #333; }
        input, button { padding: 10px; font-size: 16px; margin-top: 10px; margin-left: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #eee; }
        #printBtn { display: none; margin-top: 20px; }
    </style>
</head>
<body>

<h2>أدخل رقم الجلوس لعرض النتيجة</h2>
<input type="text" id="seatNumber" placeholder="رقم الجلوس">
<button onclick="showResult()">اعرض النتيجة</button>
<button id="printBtn" onclick="printResult()">🖨️ طباعة النتيجة</button>

<div id="result"></div>

<script>
// تحميل البيانات من ملف JSON
let studentsData = [];

fetch('students_data.json')
    .then(response => response.json())
    .then(data => {
        studentsData = data;
    });

function showResult() {
    const seatNumber = document.getElementById("seatNumber").value.trim();
    const student = studentsData.find(s => String(s["رقم الجلوس"]) === seatNumber);

    const resultDiv = document.getElementById("result");
    const printBtn = document.getElementById("printBtn");

    resultDiv.innerHTML = "";
    printBtn.style.display = "none";

    if (!student) {
        resultDiv.innerHTML = "<p>⚠️ لم يتم العثور على نتيجة لهذا الرقم.</p>";
        return;
    }

    let table = "<table><tr>";
    for (let key in student) {
        table += `<th>${key}</th>`;
    }
    table += "</tr><tr>";
    for (let key in student) {
        table += `<td>${student[key]}</td>`;
    }
    table += "</tr></table>";

    resultDiv.innerHTML = table;
    printBtn.style.display = "inline-block";
}

function printResult() {
    window.print();
}
</script>

</body>
</html>
